<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Call Center Calculator</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
    <h1>Inputs:</h1>
    <form action="index.html" method="post">
        {% csrf_token %}
        <p><input type="text" name="data_A" />Please input A</p>
        <p><input type="text" name="data_B" />Please input B</p>
        <input type="radio" name="data_C" value="yes" />yes<br />
        <input type="radio" name="dtat_C" value="no" />no<br />
        <input type="submit" value="Calculation">
    </form>

    <h1>Assignments:</h1>
    <table border="1">
        <thead>
            <th>Options</th>
            <th>Values</th>
        </thead>
        <tbody>
        {% for line in data %}
        <tr>
            <td>
                {{ line.name }}
            </td>
            <td>{{ line.int }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
